<div id="author-details" *ngIf="author">
  <div class="row">
    <div class="col-12">
      <img src="" alt="" class="img-fluid">
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-flex justify-content-center">
      <img class="img-thumbnail mb-3" src="assets/images/author-default.png" alt="Author default image.">
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-2">
      <h4>{{author.name}}</h4>
      <hr>
    </div>
  </div>
  <div class="row mt-3 mb-3  justify-content-center">
    <div class="d-flex flex-column align-items-center">
      <h4 class="mr-auto mb-4">Written books:</h4>
      <mat-accordion class="w-100" *ngIf="author && author.books && author.books.length > 0" multi="true">
        <mat-expansion-panel *ngFor="let book of author.books">
          <mat-expansion-panel-header>
            {{book.title | truncateText : ['40']}}
          </mat-expansion-panel-header>
          <p *ngIf="book.series">Series: {{book.series}}</p>
          <p>Year: {{book.year | date: 'YYYY'}}</p>
          <button *ngIf="isAuth" mat-button (click)="addBookToUserList(book)">Add To My List</button>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
